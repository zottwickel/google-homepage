<!DOCTYPE html>
<html>

<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div class="topbar">
		<ul>
		<li class="toplist">
			<a href="#" class="navbar">Gmail</a>
		</li>
		<li class="toplist">
			<a href="#" class="navbar">Images</a>
		</li>
		<li class="toplist">
			<a href="#">
				<div id="menu-icon" class="navbar"></div>
			</a>
		</li>
		<li class="toplist">
			<button id="sign-in">
				<a href="#" class="navbar" id="sign-in-text">Sign in</a>
			</button>
		</li>
		</ul>
	</div>

	<div class="logo">
		<img id="google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
	</div>

	<div class="searchbar">
		<form>
		<div class="bar">
			<input id="searchbox" type="text" name="search" >
		</div>
		<div>
			<input class="buttons" value="Google Search" type="submit">
			<input class="buttons" value="I'm Feeling Lucky" type="submit">
		</form>
	</div>

	<div class="botdiv">
		<ul class="botlist">
			<li class="bottombar">
				<a class="botbar-text" href="#">Advertising</a>
			</li>
			<li class="bottombar">
				<a class="botbar-text" href="#">Business</a>
			</li>
			<li class="bottombar">
				<a class="botbar-text" href="#">About</a>
			</li>
			<li id="BL" class="bottombar">
				<a class="botbar-text" href="#">Privacy</a>
			</li>
			<li id="BL" class="bottombar">
				<a class="botbar-text" href="#">Terms</a>
			</li>
			<li id="BL" class="bottombar">
				<a class="botbar-text" href="#">Settings</a>
			</li>
		</ul>
	</div>

</body>

</html>
